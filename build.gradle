group 'com.krinchan.minecraft.sponge-diamond-finder'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:3.0.0'
    testCompile 'junit:junit:4.12'
}
